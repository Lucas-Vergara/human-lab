# Welcome to Jekyll!

title: Human Capital Lab
email: your-email@example.com
description: >-
  Human Capital Lab es un laboratorio de investigación en capital humano y educación.
baseurl: '/human-lab' # Asegúrate de que haya una barra al principio, pero no al final.
url: 'https://lucas-vergara.github.io' # La URL debe ser hasta tu usuario de GitHub, sin el repositorio.
twitter_username: jekyllrb
github_username: jekyll

plugins:
  - jekyll-feed

# Configuración de colecciones
collections:
  noticias:
    output: true
    permalink: /noticias/:path/
  eventos:
    output: true
    permalink: /eventos/:path/

# Incluye directorios y archivos específicos en el sitio compilado.
# Esto es útil para carpetas como 'pdfs' que quieres que estén disponibles en tu sitio.
include:
  - pdfs

# Excluir de procesamiento.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
