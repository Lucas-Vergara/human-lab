<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{'/assets/css/style.css' | prepend: site.baseurl}}">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.uandes.cl/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.uandes.cl/favicon-16x16.png">
</head>

<body>
  {% include header.html %}

  <div class="content container content-wrapper">
    <div class="breadcrumbs" style="color:#E00F18">
      <div style="list-style: none; padding: 0; margin: 0; display: flex; align-items: center;">
        {% if page.breadcrumbs %}
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
          style="margin-right: -45px; height: 20px; margin-top: -4px; padding-right: 2px;">
          <path d="M6 19H9V13H15V19H18V10L12 5.5L6 10V19ZM4 21V9L12 3L20 9V21H13V15H11V21H4Z" fill="#E00F18" />
        </svg>
        <div>
          <ul>
            {% for crumb in page.breadcrumbs %}
            <li style="display: inline-block;">
              <a href="{{ crumb.url | prepend: site.baseurl }}"
                style="text-decoration: none; color:#E00F18; margin-left: 5px;">{{
                crumb.title }}</a>
              {% unless forloop.last %} / {% endunless %}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
    {{ content }}
  </div>

  {% include footer.html %}
  <script src="{{'/assets/js/script.js' | prepend: site.baseurl }}"></script>
</body>

</html>
